name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (my-react-app)
        run: npm install
        working-directory: my-react-app

      - name: Build (my-react-app)
        run: npm run build
        working-directory: my-react-app

      - name: Install dependencies (mini_sns)
        run: npm install
        working-directory: mini_sns

      - name: Build (mini_sns)
        run: npm run build
        working-directory: mini_sns

      - name: Install dependencies (my-community)
        run: npm install
        working-directory: my-community

      - name: Build (my-community)
        run: npm run build
        working-directory: my-community

      - name: Combine dist folders
        run: |
          mkdir -p dist
          cp -r my-react-app/dist/* dist/
          mkdir -p dist/mini_sns
          cp -r mini_sns/dist/* dist/mini_sns/
          mkdir -p dist/my-community
          cp -r my-community/dist/* dist/my-community/
          cp dist/my-community/index.html dist/my-community/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
