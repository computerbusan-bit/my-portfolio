name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (my-react-app)
        run: npm install
        working-directory: my-react-app

      - name: Build (my-react-app)
        run: npm run build
        working-directory: my-react-app

      - name: Install dependencies (my-portfolio)
        run: npm install
        working-directory: my-portfolio

      - name: Build (my-portfolio)
        run: npm run build
        working-directory: my-portfolio

      - name: Install dependencies (mini_sns)
        run: npm install
        working-directory: mini_sns

      - name: Build (mini_sns)
        run: npm run build
        working-directory: mini_sns

      - name: Combine dist folders
        run: |
          mkdir -p my-react-app/dist/my-portfolio
          cp -r my-portfolio/dist/* my-react-app/dist/my-portfolio/
          mkdir -p my-react-app/dist/mini_sns
          cp -r mini_sns/dist/* my-react-app/dist/mini_sns/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: my-react-app/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
