<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background: linear-gradient(135deg, #1976d2, #dc004e);
      color: #fff; padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      border-radius: 16px; padding: 48px 36px;
      max-width: 480px; width: 100%; text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    h1 { font-size: 2rem; margin-bottom: 12px; }
    p { font-size: 1.1rem; line-height: 1.6; opacity: 0.9; }
    .emoji { font-size: 3rem; margin-bottom: 16px; }
    a {
      display: inline-block; margin-top: 24px;
      padding: 12px 28px; background: #fff; color: #1976d2;
      border-radius: 8px; text-decoration: none; font-weight: 600;
    }
    a:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">&#128075;</div>
    <h1>안녕하세요!</h1>
    <p>개발을 배우고 있는 학생입니다.<br>이 페이지는 GitHub Pages로 배포되었습니다.</p>
    <a href="https://github.com/computerbusan-bit">GitHub 프로필</a>
  </div>
</body>
</html>
